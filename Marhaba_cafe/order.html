  <script type="text/javascript">

//   <!--FUNCTION TOTAL-->

  function total() {

   var name = $('#name').val();
   var price =  parseInt(document.getElementById('price').value);
   var quantity =  parseInt(document.getElementById('quantity').value);

	 if($('#name').val() == "Mandi rice")
		{
			price=18;
			document.getElementById('price').value = price;
		}
		else  if($('#name').val() == "Kubsa rice") {
			price = 18;
			document.getElementById('price').value = price;
		}
		else  if($('#name').val() == "Kunafa") {
			price = 10;
			document.getElementById('price').value = price;
		}
		else  if($('#name').val() == "Shawarma") {
			price = 12;
			document.getElementById('price').value = price;
		}
		else  if($('#name').val() == "Syahi adni") {
			price = 8;
			document.getElementById('price').value = price;
		}
		else  if($('#name').val() == "Barbican") {
			price = 6;
			document.getElementById('price').value = price;
		}


   var total_price = price * quantity;
    document.getElementById('total').value = total_price;
    var payment_method = document.getElementById("payment_method").value;

   var print = 	      "Name    : "+name+"</br>"+
                      "Price   : "+price+"</br>"+
                      "Quantity  : "+quantity+"</br>"+
                      "Total price  : "+total_price+"</br>" +
                      "Payment Method  : "+payment_method+"</br>"
    document.getElementById("print").innerHTML=print;
  }

  </script>
